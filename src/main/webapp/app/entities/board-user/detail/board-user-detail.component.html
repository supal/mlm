<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="boardUser">
      <h2 data-cy="boardUserDetailsHeading"><span jhiTranslate="mlmApp.boardUser.detail.title">Board User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ boardUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.boardUser.boardId">Board Id</span></dt>
        <dd>
          <span>{{ boardUser.boardId }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.boardUser.userId">User Id</span></dt>
        <dd>
          <span>{{ boardUser.userId }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.boardUser.level">Level</span></dt>
        <dd>
          <span>{{ boardUser.level }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.boardUser.status">Status</span></dt>
        <dd>
          <span>{{ boardUser.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/board-user', boardUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
