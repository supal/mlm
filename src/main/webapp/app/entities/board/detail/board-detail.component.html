<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="board">
      <h2 data-cy="boardDetailsHeading"><span jhiTranslate="mlmApp.board.detail.title">Board</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mlmApp.board.boardId">Board Id</span></dt>
        <dd>
          <span>{{ board.boardId }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.board.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'mlmApp.BoardType.' + board.type }}">{{ board.type }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.board.status">Status</span></dt>
        <dd>
          <span>{{ board.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/board', board.boardId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
