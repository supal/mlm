<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mlmUser">
      <h2 data-cy="mlmUserDetailsHeading"><span jhiTranslate="mlmApp.mlmUser.detail.title">Mlm User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mlmUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.mlmUser.userId">User Id</span></dt>
        <dd>
          <span>{{ mlmUser.userId }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.mlmUser.paid">Paid</span></dt>
        <dd>
          <span>{{ mlmUser.paid }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.mlmUser.active">Active</span></dt>
        <dd>
          <span>{{ mlmUser.active }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.mlmUser.refMlmUserId">Ref Mlm User Id</span></dt>
        <dd>
          <span>{{ mlmUser.refMlmUserId }}</span>
        </dd>
        <dt><span jhiTranslate="mlmApp.mlmUser.userId">User Id</span></dt>
        <dd>
          <span>{{ mlmUser.userId?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mlm-user', mlmUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
