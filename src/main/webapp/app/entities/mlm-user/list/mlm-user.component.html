<div>
  <h2 id="page-heading" data-cy="MlmUserHeading">
    <span jhiTranslate="mlmApp.mlmUser.home.title">Mlm Users</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="mlmApp.mlmUser.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-mlm-user"
        [routerLink]="['/mlm-user/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="mlmApp.mlmUser.home.createLabel"> Create a new Mlm User </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mlmUsers?.length === 0">
    <span jhiTranslate="mlmApp.mlmUser.home.notFound">No mlmUsers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mlmUsers && mlmUsers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="userId"><span jhiTranslate="mlmApp.mlmUser.userId">User Id</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="paid"><span jhiTranslate="mlmApp.mlmUser.paid">Paid</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="active"><span jhiTranslate="mlmApp.mlmUser.active">Active</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="refMlmUserId">
            <span jhiTranslate="mlmApp.mlmUser.refMlmUserId">Ref Mlm User Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="user.id"><span jhiTranslate="mlmApp.mlmUser.user">User</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let mlmUser of mlmUsers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/mlm-user', mlmUser.id, 'view']">{{ mlmUser.id }}</a>
          </td>
          <td>{{ mlmUser.userId }}</td>
          <td>{{ mlmUser.paid }}</td>
          <td>{{ mlmUser.active }}</td>
          <td>{{ mlmUser.refMlmUserId }}</td>
          <td>
            {{ mlmUser.user?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/mlm-user', mlmUser.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/mlm-user', mlmUser.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mlmUser)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
