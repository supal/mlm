<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-board-mlm-user-heading"
        data-cy="BoardMlmUserCreateUpdateHeading"
        jhiTranslate="mlmApp.boardMlmUser.home.createOrEditLabel"
      >
        Create or edit a Board Mlm User
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mlmApp.boardMlmUser.boardId" for="field_boardId">Board Id</label>
          <input type="number" class="form-control" name="boardId" id="field_boardId" data-cy="boardId" formControlName="boardId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mlmApp.boardMlmUser.mlmUserId" for="field_mlmUserId">Mlm User Id</label>
          <input type="number" class="form-control" name="mlmUserId" id="field_mlmUserId" data-cy="mlmUserId" formControlName="mlmUserId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mlmApp.boardMlmUser.level" for="field_level">Level</label>
          <input type="number" class="form-control" name="level" id="field_level" data-cy="level" formControlName="level" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mlmApp.boardMlmUser.board" for="field_board">Board</label>
          <select class="form-control" id="field_board" data-cy="board" name="board" formControlName="board">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="boardOption.id === editForm.get('board')!.value?.id ? editForm.get('board')!.value : boardOption"
              *ngFor="let boardOption of boardsSharedCollection; trackBy: trackBoardById"
            >
              {{ boardOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mlmApp.boardMlmUser.mlmUser" for="field_mlmUser">Mlm User</label>
          <select class="form-control" id="field_mlmUser" data-cy="mlmUser" name="mlmUser" formControlName="mlmUser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="mlmUserOption.id === editForm.get('mlmUser')!.value?.id ? editForm.get('mlmUser')!.value : mlmUserOption"
              *ngFor="let mlmUserOption of mlmUsersSharedCollection; trackBy: trackMlmUserById"
            >
              {{ mlmUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
